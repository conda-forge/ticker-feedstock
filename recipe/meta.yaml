{% set name = "ticker" %}
{% set version = "5.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/achannarasappa/ticker/archive/v{{ version }}.tar.gz
  sha256: 3a53ddf34075ac945cadccd5c0897fe19c574794f41771007bcec9d40e140914

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - ticker --help

about:
  home: https://github.com/achannarasappa/ticker
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Terminal stock ticker with live updates and position tracking
  dev_url: https://github.com/achannarasappa/ticker

extra:
  recipe-maintainers:
    - danielnachun
