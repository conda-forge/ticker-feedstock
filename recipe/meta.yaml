{% set name = "ticker" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/achannarasappa/ticker/archive/v{{ version }}.tar.gz
  sha256: 12a6070321d98808a8418eb1faa625bf4d93a265f08a4cb9af55e08b6fa226f0

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - ticker --help

about:
  home: https://github.com/achannarasappa/ticker
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Terminal stock ticker with live updates and position tracking
  dev_url: https://github.com/achannarasappa/ticker

extra:
  recipe-maintainers:
    - danielnachun
