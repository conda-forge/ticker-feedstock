{% set name = "ticker" %}
{% set version = "5.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/achannarasappa/ticker/archive/v{{ version }}.tar.gz
  sha256: e1befbc164709a4bea57316cbd1e188dfbf8a16b5a9d7561bd376266aca2a9db

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - ticker --help

about:
  home: https://github.com/achannarasappa/ticker
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Terminal stock ticker with live updates and position tracking
  dev_url: https://github.com/achannarasappa/ticker

extra:
  recipe-maintainers:
    - danielnachun
