{% set name = "ticker" %}
{% set version = "5.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/achannarasappa/ticker/archive/v{{ version }}.tar.gz
  sha256: 0dc715b88412fb0930c812400c8200c9ddac05bdc5ba240d5a8c1a2db6ca8c02

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - ticker --help

about:
  home: https://github.com/achannarasappa/ticker
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Terminal stock ticker with live updates and position tracking
  dev_url: https://github.com/achannarasappa/ticker

extra:
  recipe-maintainers:
    - danielnachun
